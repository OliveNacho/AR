<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>For You</title>
    <!-- 引入书写体字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <style>
      /* 初始背景为黑色，添加过渡效果以便最后平滑变透明 */
      html, body { 
        margin: 0; padding: 0; 
        overflow: hidden; 
        background-color: #000; 
        height: 100%; width: 100%;
        transition: background-color 1.5s ease-out;
      }

      /* 复用你原有的 #hint，但改为绝对居中，且去掉背景框 */
      #hint {
        position: fixed; 
        top: 50%; left: 50%; 
        transform: translate(-50%, -50%); /* 绝对居中 */
        
        width: 90%; /* 防止文字贴边 */
        text-align: center;
        color: rgba(255, 255, 255, 0.95);
        
        /* 初始隐藏，由 JS 控制淡入淡出 */
        opacity: 0; 
        transition: opacity 1s ease-in-out;
        
        /* 关键：让鼠标事件穿透文字层，避免阻挡 AR 交互 */
        pointer-events: none; 
        z-index: 999;
      }

      /* 字体样式类 */
      .cursive { font-family: 'Dancing Script', cursive; font-size: 26px; }
      .normal { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 300; }
    </style>
  </head>
  <body>
    <!-- 依然只保留这一个 div，不添加任何新元素 -->
    <div id="hint"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      // 动画控制脚本
      const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
      const hint = document.getElementById('hint');

      async function playSequence() {
        // 1. 第一句：名言 (HTML 内容)
        hint.innerHTML = '<div class="cursive" style="margin-bottom: 8px;">We are a way for the Universe to know itself</div><div class="normal" style="font-size: 14px; opacity: 0.8;">—— Carl Sagan</div>';
        
        await wait(500); // 稍微等待
        hint.style.opacity = '1'; // 淡入
        await wait(3500); // 停留
        hint.style.opacity = '0'; // 淡出
        await wait(1000); // 等待完全消失

        // 2. 第二句：作者
        hint.innerHTML = '<span class="normal">Created by </span><span class="cursive" style="font-size: 30px;">Olive</span>';
        hint.style.opacity = '1';
        await wait(3000);
        hint.style.opacity = '0';
        await wait(1000);

        // 3. 第三句：提示 (纯文字，无背景框)
        hint.innerHTML = '<div class="normal">建议佩戴耳机并身处空旷区域</div>';
        hint.style.opacity = '1';
        await wait(3000);
        hint.style.opacity = '0';
        
        // 4. 最终步骤：文字消失后，移除网页黑色背景，露出摄像头
        await wait(1000);
        document.body.style.backgroundColor = 'transparent';
      }

      window.addEventListener('load', playSequence);
    </script>
  </body>
</html>
