<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">

    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
      #hint {
        position: fixed; left: 50%; top: 40dvh; transform: translateX(-50%);
        color: rgba(255,255,255,.92); 
        font: 14px/2 system-ui, -apple-system, Segoe UI, Roboto;
        padding: 10px 12px; 
        border-radius: 12px;
        background: rgba(0,0,0,.35); 
        backdrop-filter: blur(8px);
        max-width: min(92vw, 520px); 
        text-align: center;
        transition: opacity 0.8s ease;
        pointer-events: none;
        opacity: 1;
      }

      .highlight-text{
        font-family: 'Dancing Script', cursive;
        font-size: 20px;
        color: #ffffff;
      }
      .highlight-name{
        font-family: 'Dancing Script', cursive;
        font-size: 20px;
        color: #188f32;
      }
      .highlight-norm{
        font-family: 'Cinzel';
        font-size: 16px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="hint">
      <span class="highlight-text"> We are a way for the Universe to know itself.</span>  
      <br><span class="highlight-norm"> —— Carl Sagan</span><br>
    </div>
    <script type="module" src="/src/main.js"></script>

    <script>
      setTimeout(() => {
        const hintEl = document.getElementById('hint');
        hintEl.style.opacity = '0';

        setTimeout(() => {
          hintEl.innerHTML = "<span class='highlight-norm'> Created by </span> <span class='highlight-name'>Olive</span>";
          hintEl.style.opacity = '1';

          setTimeout(() => {
            hintEl.style.opacity = '0';

            setTimeout(() => {
              hintEl.innerHTML = "<span class ='highlight-norm'>建议佩戴耳机并身处空旷区域</span>";
              hintEl.style.opacity = '1';
            },800);
          },5000);
        },800);
      },5000);
    </script>
  </body>
</html>
